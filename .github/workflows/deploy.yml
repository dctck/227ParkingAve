name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config file
        run: |
          cat > config.js << 'EOF'
          window.APP_CONFIG = {
            googleClientId: '${{ secrets.GOOGLE_CLIENT_ID }}',
            firebaseConfig: {
              apiKey: "AIzaSyCIfUQLCobl2OSHYpOXkysk37dxZGl62iM",
              authDomain: "parkingave.firebaseapp.com", 
              projectId: "parkingave",
              storageBucket: "parkingave.firebasestorage.app",
              messagingSenderId: "648031542086",
              appId: "1:648031542086:web:82566031526be74d366347"
            }
          };
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
